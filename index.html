<!DOCTYPE html>
<html lang="en">
<body>

    <div class="card">
        <h1 id="vehicleName">Loading...</h1>
        <p>üîã Battery: <strong id="batteryLevel">--%</strong></p>
        <p>‚ö° Charging: <strong id="chargingStatus">--</strong></p>
        <p>üå°Ô∏è Outside Temp: <strong id="outsideTemp">--</strong></p>
    </div>

    <script>
        async function updateData() {
            // Fetch the "tesla_live_data.json" file
            const response = await fetch('tesla_live_data.json?' + new Date().getTime());
            const data = await response.json();

            // Update the HTML elements with the new data
            document.getElementById('vehicleName').textContent = data.vehicleName;
            document.getElementById('batteryLevel').textContent = `${data.batteryLevel}%`;
            document.getElementById('chargingStatus').textContent = data.isCharging ? "Yes" : "No";
            document.getElementById('outsideTemp').textContent = data.outsideTemp;
        }

        updateData();
    </script>

</body>
</html>
